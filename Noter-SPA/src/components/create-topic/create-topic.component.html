<div class="row">
  <div class="card col-sm-6 mx-auto my-5" >
      <div class="card-body">
        <h5 class="card-title">Create topic</h5>
        <h6 class="card-subtitle mb-2 alert alert-danger" [innerHTML]="error" *ngIf="!!error"></h6>          
        <form>
            <div class="form-group">                
              <input type="text" class="form-control" placeholder="Title" [(ngModel)]="title" name="title">
            </div>
            <div class="form-group">                
              <textarea class="form-control create-topic-textarea" rows="4" placeholder="Description" [(ngModel)]="description" name="description" ></textarea>
            </div>              
            <button type="submit" class="btn btn-primary" (click)="create()">Submit</button>
          </form>
      </div>
    </div>
</div>
