<div class="row">
    <div class="card col-sm-6 mx-auto my-5" >
        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <h6 class="card-subtitle mb-2 alert alert-danger" [innerHTML]="error" *ngIf="!!error"></h6>          
          <form>
              <div class="form-group">                
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
              </div>
              <div class="form-group">                
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
              </div>              
              <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
            </form>
        </div>
      </div>
</div>
